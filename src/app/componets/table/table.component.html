<div class="container" infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="onScroll()">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Cast</th>
        <th>Genre</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of arrMovies; index as i">
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.cast }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.notes }}</td>
    </tr>
    </tbody>
  </table>
</div>
